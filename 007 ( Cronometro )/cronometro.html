<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronomÃªtro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(180deg,#9fb6ff,#6119cc);

        }
        #stopwatch{
            background-color: #262626;
            padding: 2rem;
            border-radius: 8px;

        }
        #timer{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #262626;
            height: 250px;
            width: 250px;
            border: 3px solid #9fb6ff;
            border-radius: 100%;
            font-weight: 600;
            font-size: 30px;
            color: #ffff;
            margin-bottom: 1.5rem;
            padding: 4rem;

        }
        #actions{
            display: flex;
            gap:0.5rem;

        }
        #actions button{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background-color: #e0e7ff;
            color: #262626;
            cursor: pointer;
        }
        #actions button:hover{
            transition: 0.2s ease-in;
            background-color: #c4b5fd;

        }
        #idmarks-list{
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            color: #FFFF;

        }
        #idmarks-lis p:first-child{
            margin-top: 1.5rem;

        }



        
    </style>
</head>
<body>
    <div id="stopwatch">
        <h2 id="timer">
            00:00:00:0
        </h2>
    
        <div id="actions">

            <button id="reset">

                <i class="fa-solid fa-rotate-right"></i></button>

            <button id="power" action="start">
                
                <i class="fa-solid fa-play"></i></button>

            <button id="mark">
                
                <i class="fa-solid fa-flag"></i></button>

        </div>
    
    <div id="idmarks-list">
    <p></p>        
    <p></p>        

    </div>
    </div>
    <script>
      const timerEl = document.getElementById('timer');
const marksList = document.getElementById('marks-list');
let intervalId = 0;
let timer = 0;
let marks = [];

const formatTime = (time) => {
    const hours = Math.floor(time / 360000);
    const minutes = Math.floor((time % 360000) / 6000);
    const seconds = Math.floor((time % 6000) / 100);
    const hundredths = time % 100;

    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${hundredths.toString().padStart(2, '0')}`;
}

const setTimer = (time) => {
    timerEl.innerText = formatTime(time);
}

const addMarkToList = (markIndex, markTime) => {
    marksList.innerHTML += `<p>Marca ${markIndex}: ${formatTime(markTime)}</p>`;
}

const toggleTimer = () => {
    const button = document.getElementById('power');
    const action = button.getAttribute('action');

    clearInterval(intervalId);

    if (action == 'start' || action == 'continue') {
        intervalId = setInterval(() => {
            timer += 1;
            setTimer(timer);
    }, 10);
        button.setAttribute('action', 'pause');
        button.innerHTML = '<i class="fa-solid fa-pause"></i>';
    } else if (action == 'pause') {
        button.setAttribute('action', 'continue');
        button.innerHTML = '<i class="fa-solid fa-play"></i>';
    }
}

const markTime = () => {
    marks.push(timer);
    addMarkToList(marks.length, timer);
}

const resetTimer = () => {
    clearInterval(intervalId);
    timer = 0;
    marks = [];
    setTimer(timer);
    marksList.innerHTML = '';
    const button = document.getElementById('power');
    button.setAttribute('action', 'start');
    button.innerHTML = '<i class="fa-solid fa-play"></i>';
}

document.getElementById('power').addEventListener('click', toggleTimer);
document.getElementById('mark').addEventListener('click', markTime);
document.getElementById('reset').addEventListener('click', resetTimer);
    </script>
</body>
</html>
